<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Librería para el fondo -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <title>Iniciar sesión</title>
</head>

<body id="background-container">
    <!-- Agrega esto en el body de tu documento login.html -->
    <form id="loginForm" onsubmit="return validarFormulario()">
        <label for="usuario" ></label>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
        <br>

        <label for="contrasena"></label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        <div class="contrasena">
            <h4>Mostrar contraseña</h4>
            <input class="check" type="checkbox" onclick="mostrarContrasena()">
        </div>
        <br>
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
    <script src="main.js"></script>
</body>

</html>
